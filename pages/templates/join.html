{% extends 'navBar.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Join Debatr {% endblock %}
{% block content %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href ="{% static 'css/style.css' %}">
    <body>
        <br/>
        <h3> Join Debatr! </h3>
        <div class = "bottom-border">
        </div>
        <br/>
        <form class = "login-form" method="post">
            {% csrf_token %}
            {{ form| crispy }}
            <button class = "btn btn-primary" type = "submit" style="margin-left: auto; margin-right: auto; display: block">Join Now</button>
            <br/>
            <div class = "pesky-small" style="text-align:center;">
            <small><a href = "{% url 'login' %}">Already a member? Sign in!</a></small>
            </div>
        </form>
    </body>

</head>

</html>

{% endblock %}
